<paginatorEnhancer (onLoadData)="loadDatas($event)"></paginatorEnhancer>
<p-table [value]="datas" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
